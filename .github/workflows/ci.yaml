name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        name: Lint & Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run all checks
              run: ./scripts/lint.sh
